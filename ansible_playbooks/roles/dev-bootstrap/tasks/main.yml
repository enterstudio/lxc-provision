---
- name: Enable EPEL
  copy: src=epel.repo dest=/etc/yum.repos.d/epel.repo owner=root

- name: Install Required Packages
  yum: name={{ item }} state=installed
  with_items:
    - vim
    - git-core
    - sudo
    - bash-completion
    - bridge-utils
    - curl
    - gcc-c++
    - genisoimage
    - libcurl-devel
    - libvirt
    - libxml2-devel
    - log4cpp
    - log4cpp-devel
    - mysql-devel
    - nfs-utils
    - openssh
    - openssh-clients
    - openssh-server
    - openssl
    - openssl-devel
    - pkgconfig
    - ruby
    - rubygem-json
    - rubygem-nokogiri
    - rubygem-rack
    - rubygems
    - rubygem-sequel
    - rubygem-sinatra
    - rubygem-sqlite3-ruby
    - rubygem-thin
    - rubygem-uuidtools
    - ruby-mysql
    - scons
    - sqlite
    - sqlite-devel
    - vconfig
    - wget
    - xmlrpc-c
    - xmlrpc-c-devel

- name: No require tty
  copy: src=norequiretty dest=/etc/sudoers.d/norequiretty owner=root mode=0600

- name: Wheel group has sudo access
  copy: src=wheel.sudoers dest=/etc/sudoers.d/wheel owner=root mode=0600

- name: Install oneadmin user
  user: name=oneadmin uid=1000 groups="wheel" home=/var/lib/one

- name: Install vimrc
  copy: src=.vimrc dest=/var/lib/one/.vimrc owner=oneadmin

- name: Install bashrc
  copy: src=.bashrc dest=/var/lib/one/.bashrc owner=oneadmin


